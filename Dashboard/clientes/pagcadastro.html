<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <img class="logo" src="./imagens/logo imob.png" alt="logo da imobiliaria">
            <h1>Cadastro de Novo Cliente</h1>

        </section>
    </header>
    <main class="container">
        <p class="inline">Nome:</p> <input class="caixaGrande" type="text"/>
        <p>E-mail:</p> <input class="caixaGrande" type="email"/>
        <p>telefone:</p> <input class="inline" class="caixaPequena" type="tel"/>
        <p>busca:</p>
        <input class="inline" type="checkbox"/> <p class="inline">casa</p>
        <input class="inline" type="checkbox"/> <p class="inline">apto</p>
        <input class="inline" type="checkbox"/> <p class="inline">cobertura</p>
        <input class="inline" type="checkbox"/> <p class="inline">lote</p>
        <input class="inline" type="checkbox"/> <p class="inline">galpão</p>
        <p>quartos:</p>
        <input class="inline" type="checkbox"/> <p class="inline">1</p>
        <input class="inline" type="checkbox"/> <p class="inline">2</p>
        <input class="inline" type="checkbox"/> <p class="inline">3</p>
        <input class="inline" type="checkbox"/> <p class="inline">4</p>
        <input class="inline" type="checkbox"/> <p class="inline">4 ou +</p>
        <p>imóvel a venda conosco?</p>
        <input class="inline" type="checkbox"/> <p class="inline">sim</p>
        <input type="text"/>
        <input class="inline" type="checkbox"/> <p class="inline">não</p>
        
        <p>Interações com o cliente:</p>
        <ol>
            <li><input type="text"/> </li>
            <li><input type="text"/> </li>
           
        </ol>
        <button>Cadastrar</button>
    </main>
    
</body>
</html>
