<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The House</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="../PaginaInicial/imagens/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="dashboard">
      <header class="menu">
        <div class="user">
          <img
            class="user-avatar"
            src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/256/profile-icon.png"
            alt="perfil"
          />
          <h3>ADMIN</h3>
        </div>
        <nav>
          <section class="ferramentas">
            <h3>FERRAMENTAS</h3>
            <ul>
              <li><a href="clientes/pagcadastro.html">CADASTRAR CLIENTE</a></li>
              <li><a href="">LISTA DE CLIENTES</a></li>
              <li><a href="">ATENDIMENTOS</a></li>
              <li><a href="">MENSAGENS</a></li>
            </ul>
          </section>
        </nav>
        <div id="logo">
            <img src="../PaginaInicial/imagens/logo.png" alt="Logo">
        </div>
      </header>
      <main class="conteudo-wrap">
        <header class="conteudo-header">
          <h1>REALIZAR PESQUISA</h1>
          <div class="acao">
            <a href="../PaginaInicial/index.html"icon><button>Sair</button></a>
          </div>
        </header>
        <div class="conteudo">
          <section class="caixas-informacao">
            <div class="info-box">
              <div class="conteudo-box">
                <span class="big">Clientes</span>
                "Procurar Cliente"
              </div>
            </div>
            <div class="info-box">
              <div class="conteudo-box">
                <span class="big">Imóveis</span>
                "Procurar Imóvel"
              </div>
            </div>
            <div class="info-box">
              <div class="conteudo-box">
                <span class="big">Agendamentos</span>
                "Realizar Atendimentos"
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
